<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Nebula Experiences</title>
    <meta name="description" content="Immersive cosmic experiences that transcend reality. Enter the Nebula." />
    
    <!-- INSTANT FCP: Preload all WebP images -->
    <link rel="preload" href="/nebula-cta-site/images/feature-immersive.webp" as="image" type="image/webp" />
    <link rel="preload" href="/nebula-cta-site/images/feature-events.webp" as="image" type="image/webp" />
    <link rel="preload" href="/nebula-cta-site/images/feature-community.webp" as="image" type="image/webp" />
    <link rel="preload" href="/nebula-cta-site/images/nebula-abstract-1.webp" as="image" type="image/webp" />
    <link rel="preload" href="/nebula-cta-site/images/nebula-abstract-2.webp" as="image" type="image/webp" />
    <link rel="preload" href="/nebula-cta-site/images/NEBULA.png" as="image" type="image/png" />
    
    <!-- Preload tiny blur placeholders for instant display -->
    <link rel="preload" href="/nebula-cta-site/images/feature-immersive-placeholder.jpg" as="image" />
    <link rel="preload" href="/nebula-cta-site/images/feature-events-placeholder.jpg" as="image" />
    <link rel="preload" href="/nebula-cta-site/images/feature-community-placeholder.jpg" as="image" />
    <link rel="preload" href="/nebula-cta-site/images/nebula-abstract-1-placeholder.jpg" as="image" />
    <link rel="preload" href="/nebula-cta-site/images/nebula-abstract-2-placeholder.jpg" as="image" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload fonts with display=swap for instant text rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    
    <!-- CRITICAL CSS: Inlined for instant FCP - NO FLASH -->
    <style>
      /* Instant dark background - no flash */
      html, body, #root {
        background: #050510;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow-x: hidden;
        color: white;
        font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      
      /* Prevent FOUC - Force visibility */
      html {
        visibility: visible !important;
        opacity: 1 !important;
      }
      
      /* GPU acceleration for smooth animations */
      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        will-change: transform, opacity;
      }
      
      /* Instant content visibility */
      #root {
        opacity: 1;
        visibility: visible;
      }
      
      /* Image optimization - prevent layout shift */
      img {
        content-visibility: auto;
        contain-intrinsic-size: 400px 400px;
      }
      
      /* Blur placeholder base styles */
      .blur-placeholder {
        filter: blur(20px);
        transform: scale(1.1);
        transition: filter 0.3s ease, transform 0.3s ease;
      }
      
      .blur-placeholder.loaded {
        filter: blur(0);
        transform: scale(1);
      }
    </style>
    <script type="module" crossorigin src="/nebula-cta-site/assets/index-CIyZJkel.js"></script>
    <link rel="stylesheet" crossorigin href="/nebula-cta-site/assets/style-DwPe146a.css">
  </head>

  <body>
    

    <div id="root"></div>
    
    <!-- Eager load all images immediately for instant FCP -->
    <script>
      // Preload all images immediately on page load
      (function() {
        const images = [
          '/images/feature-immersive.webp',
          '/images/feature-events.webp', 
          '/images/feature-community.webp',
          '/images/nebula-abstract-1.webp',
          '/images/nebula-abstract-2.webp',
          '/images/NEBULA.png',
          '/images/feature-immersive-placeholder.jpg',
          '/images/feature-events-placeholder.jpg',
          '/images/feature-community-placeholder.jpg',
          '/images/nebula-abstract-1-placeholder.jpg',
          '/images/nebula-abstract-2-placeholder.jpg'
        ];
        
        // Use requestIdleCallback for non-blocking preload
        const preloadImages = () => {
          images.forEach(src => {
            const img = new Image();
            img.src = src;
          });
        };
        
        if ('requestIdleCallback' in window) {
          requestIdleCallback(preloadImages, { timeout: 100 });
        } else {
          setTimeout(preloadImages, 0);
        }
      })();
    </script>
  </body>

</html>
